<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node-Vue Todo App</title>
</head>
<body>
    <div id="root">
        <form @submit="addTodo">
            <input v-model="title">
        </form>
        <ul style>
            <button @click="sortTodo">Sort</button>
            <li v-for="(todo, index) in todos">
                <span>Title: {{ todo.title }}</span>
                <span>Created: {{ todo.status }}</span>
                <span>Created: {{ todo.flag }}</span>
                <button @click="completeTodo(todo)">Mark as completed</button>
                <button @click="deleteTodo(todo.id, index)">Delete</button>
            </li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let app = new Vue({
            el: '#root',
            data: {
                todos: [],
                title: ''
            },
            mounted () {
                this.fetchTodos();
            },
            methods: {
                fetchTodos: function () {
                    fetch('http://localhost:3000/todos/')
                    .then(this.checkResponseStatus)
                    .then((todos) => {
                        this.todos = todos;
                    })
                    .catch((err) => console.log(err));
                },
                completeTodo: function (todo) {
                    fetch(`http://localhost:3000/todo/${todo.id}`, {
                        method: 'PATCH'
                    })
                    .then(this.checkResponseStatus)
                    .then(() => {
                        todo.flag = 1;
                    })
                    .catch((err) => console.log(err));
                },
                addTodo: function (e) {
                    e.preventDefault();
                    fetch('http://localhost:3000/todos', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ title: this.title })
                    })
                    .then(this.checkResponseStatus)
                    .then((todo) => {
                        this.title = '';
                        this.getTodo(todo.insertId);
                    })
                    .catch((err) => console.log(err));
                },
                deleteTodo: function (id, index) {
                    fetch(`http://localhost:3000/todo/${id}`, {
                        method: 'DELETE'
                    })
                    .then(this.checkResponseStatus)
                    .then(() => {
                        this.todos.splice(index, 1);
                    })
                    .catch((err) => console.log(err));
                },
                getTodo: function (id) {
                    fetch(`http://localhost:3000/todo/${id}`, {
                        method: 'GET'
                    })
                    .then(this.checkResponseStatus)
                    .then((todo) => {
                        this.todos.push(todo);
                    })
                    .catch((err) => console.log(err));
                },
                sortTodo: function () {
                    this.todos.sort((a, b) => {
                        return a.flag - b.flag;
                    });
                },
                checkResponseStatus(response) {
                    const contentType = response.headers.get('content-type');
                    if (response.ok) {
                        if (contentType && contentType.includes('application/json')) {
                            return response.json();
                        }
                        return
                    } else {
                        throw new Error('Something went wrong');
                    }
                }
            },
        })
    </script>
</body>
</html>
